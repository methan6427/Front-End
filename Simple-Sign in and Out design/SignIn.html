<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Allocator Pro - Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <!--Social Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container-sign-in">
        <!-- Sign-In Form -->
        <div class="form-container">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forget">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <!-- Sign-Up Panel -->
        <div class="toggle-container">
            <h1>Hello Friend!</h1>
            <p>Register with your personal details to get started with Task Allocator Pro.</p>
            <button class="hidden" id="sign-up">Sign Up</button>
        </div>
    </div>
</body>
</html>
